port 1194 # Порт, на котором будет работать OpenVPN сервер
proto udp # Протокол, используемый для соединения (udp или tcp)
dev tun # Тип устройства, используемого для VPN (tun или tap)

ca ca.crt # Путь к файлу сертификата CA
cert server.crt # Путь к файлу сертификата сервера
key server.key # Путь к файлу приватного ключа сервера
dh dh.pem # Путь к файлу параметров Диффи-Хеллмана

server 10.8.0.0 255.255.255.0 # Сеть VPN и маска подсети
ifconfig-pool-persist ipp.txt # Файл для сохранения пула IP-адресов

push "redirect-gateway def1" # Перенаправляет весь трафик клиента через VPN
push "dhcp-option DNS 8.8.8.8" # Устанавливает DNS-сервер для клиентов
push "dhcp-option DNS 8.8.4.4" # Дополнительный DNS-сервер

keepalive 10 120 # Проверяет соединение каждые 10 секунд, разрывает через 120 секунд

comp-lzo # Включает сжатие данных (устаревший метод)
persist-key # Сохраняет ключи при перезапуске
persist-tun # Сохраняет настройки tun-устройства при перезапуске

status openvpn-status.log # Файл для записи статуса OpenVPN
verb 3 # Уровень детализации логов (0-9)

# Пользователь и группа, от имени которых будет работать OpenVPN
user nobody
group nobody

# Опции безопасности
tls-auth ta.key 0 # Включает TLS-аутентификацию (опционально)
cipher AES-256-CBC # Шифр для шифрования данных
auth SHA256 # Алгоритм аутентификации сообщений

# Маршрутизация для доступа к локальной сети сервера (если необходимо)
