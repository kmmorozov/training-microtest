client # Указывает, что это конфигурация клиента
dev tun # Тип устройства VPN (tun или tap)
proto udp # Протокол, используемый для соединения (udp или tcp)
remote your_server_ip 1194 # IP-адрес или доменное имя сервера и порт
resolv-retry infinite # Повторяет попытки разрешения DNS
nobind # Не привязывается к локальному порту
persist-key # Сохраняет ключи при перезапуске
persist-tun # Сохраняет настройки tun-устройства при перезапуске

ca ca.crt # Путь к файлу сертификата CA
cert client1.crt # Путь к файлу сертификата клиента
key client1.key # Путь к файлу приватного ключа клиента

remote-cert-tls server # Проверяет сертификат сервера
tls-auth ta.key 1 # Включает TLS-аутентификацию (если используется на сервере)

cipher AES-256-CBC # Шифр для шифрования данных
auth SHA256 # Алгоритм аутентификации сообщений

comp-lzo # Включает сжатие данных (устаревший метод)

verb 3 # Уровень детализации логов (0-9)

# Пользователь и группа, от имени которых будет работать OpenVPN (если необходимо)
# user nobody
# group nobody

# Добавляет маршрут для доступа к локальной сети сервера (если необходимо)
# route 192.168.1.0 255.255.255.0
